set -g prefix C-n

unbind C-b

bind r source-file ~/.tmux.conf
bind-key k select-pane -U
bind-key j select-pane -D
bind-key h select-pane -L
bind-key l select-pane -R
bind-key z run "tmux-zoom"
unbind '"'
bind-key - splitw -v
unbind %
bind-key | splitw -h

setw -g mode-mouse on
setw -g mode-keys vi

#bind-key ^k resizep -U 10
